<!DOCTYPE html>
<html>
<head>
    <title>MindGuard AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>MindGuard AI</h1>
    <p>Early Burnout Detection System</p>

    <label>Mood (1-10)</label>
    <input type="number" id="mood" min="1" max="10">

    <label>Sleep Hours</label>
    <input type="number" id="sleep">

    <label>Stress (1-10)</label>
    <input type="number" id="stress" min="1" max="10">

    <label>Study Hours</label>
    <input type="number" id="study">

    <label>Screen Time</label>
    <input type="number" id="screen">

    <label>Appetite (0 = normal, 1 = low)</label>
    <input type="number" id="appetite" min="0" max="1">

    <label>Social Interaction (1-10)</label>
    <input type="number" id="social" min="1" max="10">

    <button onclick="analyze()">Analyze</button>

    <div id="result"></div>

    <div id="confidenceBar" style="height:20px;background:#eee;margin-top:10px;">
  <div id="confidenceFill" style="height:100%;width:0%;background:red;"></div>

  
</div>

<script src="script.js"></script>
</body>
</html>
